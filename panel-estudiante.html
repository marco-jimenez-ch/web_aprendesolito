<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis cursos | Aprendesolito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container"><a class="navbar-brand" href="index.html">Aprendesolito</a></div>
  </nav>

  <main class="container py-4">
    <h1 class="mb-4">Mis cursos</h1>
    <div id="grid-miscursos" class="row g-3"></div>
    <div id="sin-cursos" class="alert alert-info d-none">Aún no tienes cursos comprados.</div>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 Aprendesolito</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function renderMisCursos(){
      const cont = document.getElementById('grid-miscursos');
      const sin  = document.getElementById('sin-cursos');
      let cursos = [];
      try { cursos = JSON.parse(localStorage.getItem('misCursos') || '[]'); } catch {}
      if(!cursos.length){
        sin.classList.remove('d-none');
        cont.innerHTML = '';
        return;
      }
      sin.classList.add('d-none');
      cont.innerHTML = cursos.map(c => `
        <div class="col-12 col-sm-6 col-lg-3">
          <div class="card h-100">
            <img src="${c.imagen}" class="card-img-top" alt="${c.titulo}">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">${c.titulo}</h5>
              <p class="text-muted">${c.categoria} • ${c.nivel}</p>
              <a class="btn btn-outline-primary mt-auto" href="detalle-curso.html?id=${c.id}">Ir al curso</a>
            </div>
          </div>
        </div>
      `).join('');
    }
    renderMisCursos();
  </script>
</body>
</html>
