<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi perfil | Aprendesolito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="assets/css/styles.css"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container"><a class="navbar-brand" href="index.html">Aprendesolito</a></div>
  </nav>

  <main class="container py-5" style="max-width:720px">
    <h1 class="mb-3">Mi perfil</h1>

    <div id="alert-perfil" class="alert alert-danger d-none" role="alert"></div>
    <div id="alert-exito-perfil" class="alert alert-success d-none" role="alert">
      Datos guardados correctamente.
    </div>

    <form id="form-perfil" novalidate>
      <div class="row g-3">
        <div class="col-sm-6">
          <label for="pf-nombre" class="form-label">Nombres</label>
          <input id="pf-nombre" type="text" class="form-control" required>
          <small id="error-pf-nombre" class="text-danger error-inline"></small>
        </div>
        <div class="col-sm-6">
          <label for="pf-apellido" class="form-label">Apellidos</label>
          <input id="pf-apellido" type="text" class="form-control" required>
          <small id="error-pf-apellido" class="text-danger error-inline"></small>
        </div>

        <div class="col-12">
          <label for="pf-email" class="form-label">Correo</label>
          <input id="pf-email" type="email" class="form-control" placeholder="nombre@dominio.com" required>
          <small id="error-pf-email" class="text-danger error-inline"></small>
        </div>

        <div class="col-12">
          <hr class="my-2">
          <p class="text-muted mb-1">Cambio de contraseña (opcional)</p>
        </div>

        <div class="col-md-6">
          <label for="pf-pass" class="form-label">Nueva contraseña</label>
          <input id="pf-pass" type="password" class="form-control">
          <small class="text-muted d-block">Si la cambias: mín. 8, 1 mayúscula, 1 número y 1 especial.</small>
          <small id="error-pf-pass" class="text-danger error-inline"></small>
        </div>
        <div class="col-md-6">
          <label for="pf-pass2" class="form-label">Confirmar contraseña</label>
          <input id="pf-pass2" type="password" class="form-control">
          <small id="error-pf-pass2" class="text-danger error-inline"></small>
        </div>

        <div class="col-12">
          <button class="btn btn-primary" type="submit">Guardar cambios</button>
        </div>
      </div>
    </form>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 Aprendesolito</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/auth.js"></script>
</body>
</html>
