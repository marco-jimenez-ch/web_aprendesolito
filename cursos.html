<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cursos | Aprendesolito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="assets/css/styles.css"/>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Aprendesolito</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="cursos.html">Cursos</a></li>
          <li class="nav-item"><a class="nav-link" href="carrito.html">Carrito</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Iniciar sesión</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <main class="container py-4">
    <h1 class="mb-4">Catálogo de cursos</h1>
    <div id="grid-cursos" class="row g-3"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 Aprendesolito</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script>
    // Render con base de datos + cursos creados por instructor (localStorage)
    async function renderCursos() {
      const cont = document.getElementById('grid-cursos');
      cont.innerHTML = '<p class="text-muted">Cargando cursos…</p>';

      try {
        const cursos = await loadAllCourses(); // <-- usa helper global
        if (!cursos.length) {
          cont.innerHTML = '<div class="alert alert-info">No hay cursos disponibles por ahora.</div>';
          return;
        }

        cont.innerHTML = cursos.map(c => `
          <div class="col-12 col-sm-6 col-lg-3">
            <div class="card h-100">
              <img src="${c.imagen}" class="card-img-top" alt="${c.titulo}">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">${c.titulo}</h5>
                <p class="mb-1 text-muted">${c.categoria} • ${c.nivel}</p>
                <p class="fw-bold mb-3">${currencyCL.format(c.precio)}</p>
                <div class="mt-auto d-flex gap-2">
                  <a href="detalle-curso.html?id=${c.id}" class="btn btn-outline-secondary btn-sm">Ver</a>
                  <button data-id="${c.id}" class="btn btn-primary btn-sm btn-agregar">Agregar</button>
                </div>
              </div>
            </div>
          </div>
        `).join('');

        // Delegación del click para los botones "Agregar"
        cont.addEventListener('click', (e) => {
          const btn = e.target.closest('.btn-agregar');
          if (!btn) return;
          addToCartById(btn.dataset.id); // <-- helper global
        });
      } catch (err) {
        console.error(err);
        cont.innerHTML = '<div class="alert alert-danger">No se pudieron cargar los cursos.</div>';
      }
    }

    renderCursos();
  </script>
</body>
</html>
