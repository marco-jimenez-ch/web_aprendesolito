<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle de curso | Aprendesolito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container"><a class="navbar-brand" href="index.html">Aprendesolito</a></div>
  </nav>

  <main class="container py-4" id="detalle"></main>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 Aprendesolito</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script>
    function qs(key){ return new URLSearchParams(location.search).get(key); }

    async function renderDetalle(){
      const id = qs('id');
      const root = document.getElementById('detalle');
      if(!id){ root.innerHTML = '<div class="alert alert-warning">Curso no especificado.</div>'; return; }

      try {
        const res = await fetch('data/courses.json');
        const cursos = await res.json();
        const c = cursos.find(x => String(x.id) === String(id));
        if(!c){ root.innerHTML = '<div class="alert alert-danger">Curso no encontrado.</div>'; return; }

        root.innerHTML = `
          <div class="row g-4">
            <div class="col-12 col-md-5">
              <img src="${c.imagen}" class="img-fluid rounded" alt="${c.titulo}">
            </div>
            <div class="col-12 col-md-7">
              <h1 class="h3">${c.titulo}</h1>
              <p class="text-muted mb-1">${c.categoria} â€¢ ${c.nivel}</p>
              <p class="fw-bold fs-4 mb-3">${currencyCL.format(c.precio)}</p>
              <div class="mb-3">
                <h2 class="h5">Contenido</h2>
                <ul class="mb-0">
                  ${c.lecciones.map(l => `<li>${l}</li>`).join('')}
                </ul>
              </div>
              <div class="d-flex gap-2">
                <a href="cursos.html" class="btn btn-outline-secondary">Volver</a>
                <button id="btn-add" class="btn btn-primary">Agregar al carrito</button>
              </div>
            </div>
          </div>
        `;
        document.getElementById('btn-add').addEventListener('click', () => addToCartByCourse(c));
      } catch (e) {
        root.innerHTML = '<div class="alert alert-danger">Error cargando el curso.</div>';
        console.error(e);
      }
    }
    renderDetalle();
  </script>
</body>
</html>
