<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Instructor | Aprendesolito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container"><a class="navbar-brand" href="index.html">Aprendesolito</a></div>
  </nav>

  <main class="container py-4" style="max-width:880px">
    <h1 class="mb-3">Crear/Editar curso</h1>
    <p class="text-muted">Completa los campos. Debes incluir al menos <strong>3 lecciones</strong>.</p>

    <!-- Resumen de errores -->
    <div id="alert-errores" class="alert alert-danger d-none" role="alert"></div>
    <div id="alert-exito" class="alert alert-success d-none" role="alert">Curso guardado correctamente.</div>

    <form id="form-curso" novalidate>
      <div class="row g-3">
        <div class="col-12">
          <label class="form-label" for="titulo">Título del curso</label>
          <input id="titulo" type="text" class="form-control" placeholder="Ej. HTML y CSS desde cero" required>
          <small id="err-titulo" class="text-danger"></small>
        </div>

        <div class="col-md-6">
          <label class="form-label" for="categoria">Categoría</label>
          <input id="categoria" type="text" class="form-control" placeholder="Desarrollo Web, Datos, Diseño..." required>
          <small id="err-categoria" class="text-danger"></small>
        </div>

        <div class="col-md-3">
          <label class="form-label" for="nivel">Nivel</label>
          <select id="nivel" class="form-select" required>
            <option value="">Selecciona…</option>
            <option>Básico</option>
            <option>Medio</option>
            <option>Avanzado</option>
          </select>
          <small id="err-nivel" class="text-danger"></small>
        </div>

        <div class="col-md-3">
          <label class="form-label" for="precio">Precio (CLP)</label>
          <input id="precio" type="number" min="0" step="100" class="form-control" placeholder="19990" required>
          <small id="err-precio" class="text-danger"></small>
        </div>

        <div class="col-12">
          <label class="form-label" for="imagen">URL de imagen</label>
          <input id="imagen" type="text" class="form-control" placeholder="assets/img/cursos/mi-curso.jpg" required>
          <small class="text-muted d-block">Usa rutas reales en <code>assets/img/cursos/</code> para evitar enlaces rotos.</small>
          <small id="err-imagen" class="text-danger"></small>
        </div>

        <div class="col-12">
          <label class="form-label">Lecciones</label>
          <div id="lecciones" class="vstack gap-2">
            <div class="input-group">
              <span class="input-group-text">1</span>
              <input type="text" class="form-control lesson" placeholder="Lección 1" required>
              <button class="btn btn-outline-danger quitar" type="button">&times;</button>
            </div>
            <div class="input-group">
              <span class="input-group-text">2</span>
              <input type="text" class="form-control lesson" placeholder="Lección 2" required>
              <button class="btn btn-outline-danger quitar" type="button">&times;</button>
            </div>
            <div class="input-group">
              <span class="input-group-text">3</span>
              <input type="text" class="form-control lesson" placeholder="Lección 3" required>
              <button class="btn btn-outline-danger quitar" type="button">&times;</button>
            </div>
          </div>
          <div class="d-flex gap-2 mt-2">
            <button id="btn-add-lesson" type="button" class="btn btn-outline-secondary btn-sm">Agregar lección</button>
          </div>
          <small id="err-lecciones" class="text-danger"></small>
        </div>

        <div class="col-12 d-flex gap-2 mt-2">
          <button class="btn btn-primary" type="submit">Guardar curso</button>
          <a class="btn btn-outline-secondary" href="cursos.html">Volver al catálogo</a>
        </div>
      </div>
    </form>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 Aprendesolito</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/instructor.js"></script>
</body>
</html>
