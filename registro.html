<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro | Aprendesolito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="assets/css/styles.css"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Aprendesolito</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="cursos.html">Cursos</a></li>
          <li class="nav-item"><a class="nav-link" href="carrito.html">Carrito</a></li>
          <li class="nav-item"><a class="nav-link active" href="registro.html">Registrarse</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Iniciar sesión</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5" style="max-width:720px">
    <h1 class="mb-4">Crea tu cuenta</h1>

    <!-- Resumen de errores -->
    <div id="alert-errores" class="alert alert-danger d-none" role="alert"></div>

    <form id="form-registro" novalidate>
      <div class="row g-3">
        <div class="col-sm-6">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" id="nombre" class="form-control" required>
          <small id="error-nombre" class="text-danger error-inline"></small>
        </div>
        <div class="col-sm-6">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" id="apellido" class="form-control" required>
          <small id="error-apellido" class="text-danger error-inline"></small>
        </div>

        <div class="col-12">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" id="email" class="form-control" placeholder="nombre@dominio.com" required>
          <small id="error-email" class="text-danger error-inline"></small>
        </div>

        <div class="col-md-6">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" id="password" class="form-control" required>
          <small class="text-muted d-block">Mínimo 8 caracteres (Al menos 1 Mayusc, 1 número, 1 Símbolo)</small>
          <small id="error-password" class="text-danger error-inline"></small>
        </div>
        <div class="col-md-6">
          <label for="password2" class="form-label">Confirmar contraseña</label>
          <input type="password" id="password2" class="form-control" required>
          <small id="error-password2" class="text-danger error-inline"></small>
        </div>

        <div class="col-12">
          <button class="btn btn-primary" type="submit">Crear cuenta</button>
        </div>
      </div>
    </form>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 EduMarket</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/auth.js"></script>
</body>
</html>
