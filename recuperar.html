<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recuperar contraseña | Aprendesolito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="assets/css/styles.css"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container"><a class="navbar-brand" href="index.html">Aprendesolito</a></div>
  </nav>

  <main class="container py-5" style="max-width:520px">
    <h1 class="mb-3">Recuperar contraseña</h1>
    <p class="text-muted">Ingresa tu correo y te enviaremos instrucciones.</p>

    <div id="alert-recuperar" class="alert alert-danger d-none" role="alert"></div>
    <div id="alert-exito-recuperar" class="alert alert-success d-none" role="alert">
      ¡Listo! Si el correo existe, enviamos instrucciones.
    </div>

    <form id="form-recuperar" novalidate>
      <div class="mb-3">
        <label for="rec-email" class="form-label">Correo</label>
        <input id="rec-email" type="email" class="form-control" placeholder="nombre@dominio.com" required>
        <small id="error-rec-email" class="text-danger error-inline"></small>
      </div>
      <button class="btn btn-primary" type="submit">Enviar</button>
      <a class="btn btn-link" href="login.html">Volver a iniciar sesión</a>
    </form>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 Aprendesolito</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/auth.js"></script>
</body>
</html>
