<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito | EduMarket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container"><a class="navbar-brand" href="index.html">Aprendesolito</a></div>
  </nav>

  <main class="container py-4">
    <h1 class="mb-4">Tu carrito</h1>

    <div id="estado-vacio" class="alert alert-info d-none">AÃºn no tienes cursos en el carrito.</div>

    <div class="table-responsive">
      <table class="table align-middle" id="tabla-carrito">
        <thead>
          <tr>
            <th>Curso</th>
            <th class="text-end">Precio</th>
            <th class="text-end">Acciones</th>
          </tr>
        </thead>
        <tbody id="carrito-body"></tbody>
        <tfoot>
          <tr>
            <th class="text-end">Total</th>
            <th class="text-end" id="carrito-total">$0</th>
            <th></th>
          </tr>
        </tfoot>
      </table>
    </div>

    <div class="d-flex gap-2 mt-3">
      <a href="cursos.html" class="btn btn-outline-secondary">Seguir comprando</a>
      <button id="btn-vaciar" class="btn btn-outline-danger">Vaciar carrito</button>
      <button id="btn-pagar" class="btn btn-primary ms-auto">Pagar</button>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 Aprendesolito</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/carrito.js"></script>
</body>
</html>
